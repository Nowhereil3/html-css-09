<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password | Grocery mart</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/Favicon/" />
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/Favicon//apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/Favicon//apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/Favicon//apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/Favicon//apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/Favicon//apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/Favicon//apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/Favicon//apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/Favicon//apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/Favicon//android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/Favicon//favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/Favicon//favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/Favicon//favicon-16x16.png" />
    <link rel="manifest" href="./assets/Favicon//manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="./assets/Favicon//ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="./assets/Fonts/stylesheet.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Scripts -->
    <script src="./assets/js/scripts.js"></script>
  </head>
  <body>
    <main class="auth">
      <!-- Auth Intro -->
      <div class="auth__intro d-md-none">
        <img
          src="./assets/img/6_forgot_password_unlock-512.webp"
          alt=""
          class="auth__intro-img"
          style="--width: 424px"
        />
      </div>

      <!-- Auth Content -->
      <div class="auth__content" style="translate: 0">
        <div class="auth__content-inner">
          <!-- Logo -->
          <a href="./" class="logo">
            <img src="./assets/icons/logo.svg" alt="grocerymart" class="logo__img" />
            <h1 class="logo__title">grocerymart</h1>
          </a>
          <h1 class="auth__heading">Forgot Your Password</h1>
          <p class="auth__desc">Enter the email address asscociated with you account.</p>

          <div class="message message--success auth__message">
            Password reset request was sent successfully. Please check your email to reset your password
          </div>
          <form action="" class="form auth__form d-none">
            <div class="form__group">
              <div class="form__input-text">
                <input type="email" name="" id="" class="form__group-input" placeholder="Email" required />
                <img src="./assets/icons/email.svg" alt="email" class="form__group-icon" />
                <img src="./assets/icons/warning-icon.svg" alt="" class="form__group-icon-error" />
              </div>
              <p class="form__error">Email is not in correct format</p>
            </div>

            <div class="auth__group-btn">
              <button class="btn btn--primary auth__btn form__submit-btn">Reset password</button>
            </div>
          </form>

          <p class="auth__text">
            <a href="./sign-in.html" class="form__group-link">Back to Sign in </a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
